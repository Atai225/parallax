<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parallax</title>

    <link rel="stylesheet" href="css/styles.css" />

    <script src="libs/gsap/gsap.min.js" defer></script>
    <script src="libs/gsap/ScrollTrigger.min.js" defer></script>
    <script src="libs/gsap/ScrollSmoother.min.js" defer></script>

    <script src="js/app.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
        <header class="main-header">
          <div class="layers">
            <div class="layers__header">
              <div class="layers__caption">Anime edition</div>
              <div class="layers__title">Chainsaw Man</div>
            </div>

            <div
              class="layer layers__base"
              style="background-image: url(img/layer-base.png)"
            ></div>

            <div
              class="layer layers__middle"
              style="background-image: url(img/layer-middle.png)"
            ></div>

            <div
              class="layer layers__front"
              style="background-image: url(img/layer-front.png)"
            ></div>
          </div>
        </header>

        <div
          class="main-article"
          style="background-image: url(img/dungeon.jpg)"
        >
          <div class="main-article__content">
            <h2 class="main-article__header">Chainsaw man</h2>
            <p class="main-article__paragraph">
              A teenage boy drowning in debt is forced to hunt down devils with his pet devil dog Pochita until he's betrayed and killed. In an unexpected turn of events, Pochita merges with his dead body and grants him the power of a Chainsaw Man!
            </p>
          </div>
          <div class="copy">Â© Atai Home</div>
        </div>
      </div>
    </div>
  </body>
</html>
